name: ci
on:
  push:
    branches:
      - main
jobs:
  testing:
    name: testing CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          path: main
      - name: Checkout private action
        uses: actions/checkout@v3.1.0
        with:
          repository: kr-research/demo-ghaction
          ref: refs/heads/main
          persist-credentials: false
          path: ./.github/actions/demo-ghaction
          lfs: true
          token: ${{ secrets.GHPAT }}
      - name: Check current path
        run: pwd
      - name: Check action content
        run: ls -la ./.github/actions/demo-ghaction
      - name: Using awesome action
        uses: ./.github/actions/demo-ghaction
        with:
          branch-name: "Example Branch Name"
          example: "Environment variable"
